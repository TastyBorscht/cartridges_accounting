<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div style="margin-bottom:15px;">
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
          <small>{{ field.help_text }}</small>
      {% endif %}
      {% if field.errors %}
          <div style="color:red;">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit">Войти</button>
</form>
